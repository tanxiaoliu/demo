{include file="admin@public/header" /}
<style type="text/css">
    .layui-table-cell{
        height: auto;
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card" id="table">
            <div class="layui-card-form layui-clear">
                <!-- 功能按钮。注意代码，两个button间不能空格 -->
                <div class="btn-content">
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-primary layui-btn-sm add">新增</button>
                    </div>
                </div>

                <!-- 筛选区 -->
                <div class="search-content">
                    <!--<input type="text" class="layui-input-inline layui-input" id="create_time" name="create_time" placeholder="开始日期 - 结束日期" style="width: 172px">-->
                    <div class="search-input-group">
                        <select name="search_type" id="search_type">
                            <option value="0">搜项目名</option>
                            <option value="1">搜用户名</option>
                        </select><input type="text" class="layui-input-inline layui-input" id="keyword" name="keyword">
                    </div>
                    <button class="layui-btn layui-btn-sm search" onclick="search(1)">确定</button>
                </div>

            </div>
            <div class="layui-card-body">
                <table class="layui-table" id="test" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="thumbTpl">
    {{#  if(d.cover){ }}
    <img src="__STATIC__{{d.cover}}?v=1" width="60" height="60">
    {{#  } else { }}
    <img src="__STATIC__/admin/images/default.jpg" width="60" height="60">
    {{#  } }}
</script>
<script type="text/html" id="userTpl">
    <i class="layui-icon layui-icon-username"></i>{{d.member_name}}
</script>
<script type="text/html" id="optTpl">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript">
    var curr_page;
    //搜索
    function search(curr) {
        // var create_time = $('#create_time').val();
        var search_type = $('#search_type').val();
        var keyword = $('#keyword').val();
        //执行重载
        table.reload('test', {page: {curr: curr}, where: {keyword:keyword, search_type:search_type}});
    }
    layui.use(['laydate', 'table'], function() {
        // var laydate = layui.laydate;
        var table = layui.table;

        //日期范围
        // laydate.render({
        //     elem: '#create_time', range: true
        // });

        table.render({
            elem: '#test'
            ,toolbar: '#toolbar'
            ,url: '/admin/Project/getList'
            ,page: true //开启分页
            ,cols: [[ //表头
                // {type:'checkbox'}
                {field: 'id', title: 'ID', width:60}
                ,{field: 'cover', title: '封面', width:80, templet: '#thumbTpl'}
                ,{field: 'project_name', title: '项目名称', width:250}
                ,{field: 'path', title: '项目路径'}
                ,{field: 'member_name', title: '所属用户', templet: '#userTpl', width:120}
                ,{field: 'tag', title: '标签', width:80}
                ,{field: 'create_time', title: '创建时间', width:155}
                ,{fixed: 'right', title:'操作', toolbar: '#optTpl', width:150}
            ]],
            done: function (res, curr, count) {
                curr_page = curr;
            }
        });

        //新增
        $("#table .add").click(function () {
            edit("{:url('/admin/Project/add')}", '新增项目');
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'del'){
                deleted("{:url('admin/Project/delete')}", obj)
            } else if(obj.event === 'edit'){
                edit("{:url('/admin/Project/add/id/"+ data.id +"')}", '编辑' + data.project_name);
            }
        });
    });
</script>
</body>
</html>

<div class="layui-card-body" id="alert_form" style="height: 380px">
    <form class="layui-form" action="" lay-filter="alert">
        <div class="layui-form-item">
            <label class="layui-form-label">标题名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="{$data.title|default=''}" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属会员</label>
            <div class="layui-input-inline">
                <select name="member_id" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    {volist name="memberList" id="vo"}
                    <option value="{$vo.id}" {if condition="$data and ($data.member_id eq $vo.id)"} selected{/if} >{$vo.member_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目</label>
            <div class="layui-input-block">
                <input type="text" name="project_ids" value="{$data.project_ids|default=''}" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
        //监听提交
        form.on('submit(save)', function (obj) {
            var post = obj.field;
            $.ajax({
                type: 'POST',
                url: '{:url("admin/Projectview/save")}',
                dataType: 'json',
                data: {
                    post: post,
                    id: "{$data.id|default=''}"
                },
                success: function (data) {
                    if (data.code == 0) {
                        layer.msg(data.msg, {icon: 6, time: 2000}, function () {
                            layer.closeAll();
                            search(curr_page);
                        })
                    } else {
                        layer.msg(data.msg, {icon: 5, time: 2000})
                    }
                },
                error: function (jqXHR) {
                    layer.alert('提交失败');
                }
            });
            return false;
        });
</script>
